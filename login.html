                  type="checkbox"
                  value=""
                  class="w-4 h-4 text-main border-main rounded focus:ring-main focus:ring-2"
                />

                  for="default-checkbox"
                  class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"

              </div>
              <a href="forgetpassword.html" class="text-[#505050] text-[13px]"

              >
            </div>
            <button
              type="submit"
              class="bg-main w-full h-[45px] my-8 text-white rounded-[5px]"
            >
              دخول
            </button>
            <p class="text-[12px] text-center">
              ليس لديك حساب ؟
              <a href="register.html" class="font-bold">أنشئ حساب</a>
            </p>

        </div>
      </div>
      <div class="lg:col-span-4 col-span-12 lg:block hidden">
