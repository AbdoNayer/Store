    />

    <link rel="stylesheet" href="./style/global.css" />

  <body id="Home">
    <div
      class="overlay fixed top-0 right-0 w-full h-full bg-overlay translate-x-[-100%] transition duration-700 ease-in-out z-[998]"
    ></div>

    <!-- Loading App -->
    <div class="loader w-full h-full fixed top-0 right-0 z-[99999]">
      <div
        class="spinner w-[60px] h-[60px] absolute top-0 bottom-0 right-0 left-0 m-auto z-[9]"
      >
        <div class="item item-1 absolute w-[30px] h-[30px] rounded-full"></div>
        <div class="item item-2 absolute w-[30px] h-[30px] rounded-full"></div>
        <div class="item item-3 absolute w-[30px] h-[30px] rounded-full"></div>
        <div class="item item-4 absolute w-[30px] h-[30px] rounded-full"></div>
      </div>
    </div>

    <!-- Header -->
    <header class="py-3">
      <div class="container">
        <div class="flex items-center justify-between">
          <div class="flex items-center justify-between lg:flex-2">
            <a href=""
              ><img class="max-w-[100px]" src="./images/logo.png" alt=""
            /></a>
            <!-- Click BTN On Mobile Open Nav  -->
            <div class="click-nav lg:hidden block">
              <div class="handle bg-white"></div>
              <div class="handle bg-white"></div>
              <div class="handle bg-white"></div>
            </div>
          </div>
          <div class="flex-1 flex items-center justify-between">
            <div class="flex items-center justify-between border border-[#F6F6F6] p-3">
              <input type="text" placeholder="ابحث عن ما تريد.." class="flex-1 border-0 p-0" />
              <i class="fa-solid fa-magnifying-glass text-main"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
