    <script>
      // START:: VERIFICATION CODE
      const inputElements = [...document.querySelectorAll("input.code-input")];

      inputElements.forEach((ele, index) => {
        ele.addEventListener("keydown", (e) => {
          if (e.keyCode === 8 && e.target.value === "")
            inputElements[Math.max(0, index - 1)].focus();
        });
        ele.addEventListener("input", (e) => {
          const [first, ...rest] = e.target.value;
          e.target.value = first ?? "";
          const lastInputBox = index === inputElements.length - 1;
          const insertedContent = first !== undefined;
          if (insertedContent && !lastInputBox) {
            inputElements[index + 1].focus();
            inputElements[index + 1].value = rest.join("");
            inputElements[index + 1].dispatchEvent(new Event("input"));
          }
        });
      });
      // END:: VERIFICATION CODE

      // START:: COUNT DOWN
      jQuery(function ($) {
        var countdownTimer = {
          init: function () {
            this.cacheDom();
            this.render();
          },
          cacheDom: function () {
            this.$el = $(".countdown");
            this.$time = this.$el.find(".countdown__time");
            this.$reset = this.$el.find(".countdown__reset");
          },
          render: function () {
            var totalTime = 10 * 1,
              display = this.$time;
            this.startTimer(totalTime, display);
            this.$time.removeClass("countdown__time--red");
            this.$time.removeClass("countdown__time--orange");
            $(".countdown__reset").attr("disabled", "disabled");
          },
          startTimer: function (duration, display, icon) {
            var timer = duration,
              minutes,
              seconds;
            var interval = setInterval(function () {
              minutes = parseInt(timer / 60, 10);
              seconds = parseInt(timer % 60, 10);
              minutes = minutes < 10 ? "0" + minutes : minutes;
              seconds = seconds < 10 ? "0" + seconds : seconds;
              display.text(minutes + ":" + seconds);
              if (--timer < 0) {
                clearInterval(interval);
              }
              if (timer < 15) {
                display.addClass("countdown__time--orange");
              }
              if (timer < 5) {
                display.addClass("countdown__time--red");
              }
              if (timer === 0) {
                $(".countdown__reset").removeAttr("disabled");
              }
            }, 1000);
            this.$reset.on("click", function () {
              clearInterval(interval);
              countdownTimer.render();
            });
          },
        };
        countdownTimer.init();
      });
      // END:: COUNT DOWN
    </script>
